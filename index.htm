<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- navigation-section -->
        <nav class="nav">
            <img src="./image/1.png" alt="sun">
               <span>BhuWheather</span> 
        </nav>
        <!-- searching box  -->
        <div class="search">
            <input type="text" placeholder=" Enter any city" id="cityInput" required>
            <!-- <input type="submit" value="Submit" id="add"> -->
  <button type="submit" id="add" ><i class="fa fa-search"></i></button>
        </div>
        <!-- resulting box -->
        <section class="display">
        <div class="wrapper">
            <h2 id="cityOutPut"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
        </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
